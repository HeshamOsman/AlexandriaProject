<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>The Contributor</title>
        <link href="resources/styles/mainStyles.css" rel="stylesheet" type="text/css" />    
    </h:head>
    <h:body >
        <!--        <p:messages id="messages" showDetail="true" closable="true"/>-->
        <p:panelGrid columns="2" class="logingPanelGrid"  >
            <p:graphicImage  value="resources/images/sypron_icon.png" class="login-logo"  />
        <h:form class="logingForm">
            <p:messages id="msgs" closable="true" />


            <p:panelGrid columns="1" class="logingPanelGrid" >
                <p:graphicImage  value="resources/images/appName.png" class="login-pic" />
                <p:outputLabel value="Email *" /> 
                <p:inputText id="userEmail" value="#{loginBackingBean.email}"
                             class="logingInputfield"
                             required="true" requiredMessage="Email is required"></p:inputText>

                <p:outputLabel value="Password *" />

                <p:password id="password" value="#{loginBackingBean.password}"
                            class="logingInputfield"
                            required="true" requiredMessage="Password is required" ></p:password>



                <p:panelGrid columns="2">
                    <h:commandButton action="#{loginBackingBean.validateUsernamePassword()}"
                                     value="Login" class="button"></h:commandButton>

                    <h:button class="button" outcome="registration" value="registration" ></h:button> 
                </p:panelGrid>
            </p:panelGrid>


        </h:form>
</p:panelGrid>
    </h:body>
</html>
